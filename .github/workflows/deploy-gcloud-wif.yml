name: Deploy to Cloud Run (GCP WIF)

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: dev-trail-471421-m4
  REGION: asia-southeast1
  SERVICE: fitness-backend
  GAR_LOCATION: asia-southeast1-docker.pkg.dev
  REPOSITORY: fitness-backend
  IMAGE: fitness-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîê Auth ‡∏î‡πâ‡∏ß‡∏¢ Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1080063722000/locations/global/workloadIdentityPools/github-pool/providers/github-wif-01
          service_account: github-deploy@dev-trail-471421-m4.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-trail-471421-m4

      # üîë Login Artifact Registry
      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      # üê≥ Build & Push Image
      - name: Build and Push Docker image
        run: |
          docker build -t $GAR_LOCATION/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA .
          docker push $GAR_LOCATION/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA

      # üöÄ Deploy Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $GAR_LOCATION/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
