name: Deploy to Cloud Run (GCP WIF)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write   # จำเป็นสำหรับ WIF

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: ${{ secrets.GCP_RUN_SERVICE }}
  SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
  WORKLOAD_PROVIDER: ${{ secrets.GCP_WORKLOAD_PROVIDER }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------- AUTH ----------
      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # ---------- DOCKER LOGIN (Artifact Registry) ----------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth print-access-token \
            | docker login -u oauth2access_token --password-stdin \
              https://${{ env.REGION }}-docker.pkg.dev

      # ---------- BUILD & PUSH ----------
      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/fitness/fitness-backend:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # ---------- DEPLOY ----------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image $IMAGE \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account ${{ env.SERVICE_ACCOUNT }} \
            --allow-unauthenticated
