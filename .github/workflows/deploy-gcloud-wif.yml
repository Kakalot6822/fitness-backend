name: Deploy to Cloud Run (GCP WIF)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write   # à¸ˆà¸³à¹€à¸›à¹‡à¸™à¸¡à¸²à¸à¸ªà¸³à¸«à¸£à¸±à¸š WIF

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ğŸ” Auth à¸”à¹‰à¸§à¸¢ Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1080063722000/locations/global/workloadIdentityPools/github-pool/providers/github-wif-01
          service_account: github-deploy@dev-trail-471421-m4.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: dev-trail-471421-m4

      # ğŸ³ Build & Push image à¹„à¸› Artifact Registry
      - name: Build and Push Docker image
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

          docker build -t asia-southeast1-docker.pkg.dev/dev-trail-471421-m4/cloud-run/fitness-backend:latest .
          docker push asia-southeast1-docker.pkg.dev/dev-trail-471421-m4/cloud-run/fitness-backend:latest

      # ğŸš€ Deploy à¹„à¸› Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fitness-backend \
            --image asia-southeast1-docker.pkg.dev/dev-trail-471421-m4/cloud-run/fitness-backend:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
