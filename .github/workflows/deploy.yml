name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ” Authenticate with GCP using SA KEY from GitHub Secrets
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ğŸ“¦ Setup gcloud
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ğŸ› ï¸ Build Docker Image with Cloud Build
      - name: Build Docker image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fitness-repo/fitness-backend

      # ğŸš€ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fitness-backend \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fitness-repo/fitness-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
